version: 0.0
os: linux
files:
  - source: /
    destination: /home/ec2-user/Redger API

permissions:
  - object: /
    pattern: "**"
    owner: ec2-user
    group: ec2-user
hooks:
  AfterInstall:
    - location: scripts/npm-install.sh
      timeout: 300
  ApplicationStart:
    - location: scripts/start_server.sh
      timeout: 60
  ApplicationStop:
    - location: scripts/stop_server.sh
      timeout: 300


